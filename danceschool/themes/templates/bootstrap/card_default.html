<div class="card">
  {% if instance.cardPicture %}
  <img class="card-img-top" src="{{ instance.cardPicture.url }}">
  {% endif %}
  <div class="card-body">
  	{{ instance.body }}
  </div>
  {% if instance.footer %}
  <div class="card-footer">
  	{{ instance.footer }}
  </div>
  {% endif %}
</div>
